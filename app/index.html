        <p>
			<form>
				פקולטה:
				<select name="faculty">

				<input type="hidden" name="semester">
				<input type="submit" value="הצג">

        <div id="dag" style="touch-action: none;">
            <svg width="100%">
                <g transform="translate(20, 20)"/>

        <!-- build:js scripts/vendor.js -->
        <script src="scripts/vendor/jquery-1.10.2.js"></script>
        <script src="scripts/vendor/d3.v3.js"></script>
        <script src="scripts/vendor/dagre-d3.js"></script>
        <!-- endbuild -->

		<script>
			// https://stackoverflow.com/a/901144
			function getParameterByName(name, url) {
				if (!url) url = window.location.href;
				name = name.replace(/[\[\]]/g, "\\$&");
				var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
					results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, " "));
			}

			// load script with graph data
			var semester = (getParameterByName('semester') || '').replace(/\D/g, '') || '202102';
			var fileName = 'https://cheesefork.cf/courses/courses_' + semester + '.min.js';
			var dataScript = document.createElement('script');
			dataScript.src = fileName;
			document.write(dataScript.outerHTML);
		</script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
